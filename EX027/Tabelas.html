<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            width: 350px;
            border-collapse: collapse;
            border: 4px solid red;
        }
        tr.LINHA{
            background-color: aqua;
        }
        td{
            border: 1px solid black;
            padding: 6px;
        }
    </style>
</head>
<body>
    <h1>Começando a usar Tabelas</h1>
    <!--Hierarquia das tabelas simples
        Table = Tabela
        Table Row = Linha de tabela
        Table Header = cabeçalho de tabela 
        Table Data = dado de tabela     -->
    <Table>
        <Tr><!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </Tr>
        <tr class="LINHA">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>A3</td>
            <td>A3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>

    </Table>
    
</body>
</html>
