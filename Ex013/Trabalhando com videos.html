    <h1>Colocando videos no meu site!!</h1>
    <video controls width="300" autoplay loop muted>

        <p>Caso não esteja vizualizando o conteudo em video, infelizmente o seu navegador não é compativel com o arquivo segue logo abaixo o link para download em uma aba isolada!!</p>
        <p><a href="Media/3264288893.m4v" download="conteudo" type="application/video">Link aqui</a></p>

    </video>
    <hr>
    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/C1yHhp9-8s4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
